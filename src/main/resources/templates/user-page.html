<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<!-- Верхняя панель с logout -->
<nav class="navbar navbar-dark bg-dark box-shadow">
    <span>
      <span class="navbar-brand" th:text="${user.getEmail()}"></span>
      <span class="navbar-brand" th:text="' with roles:'"></span>
      <span class="navbar-brand" th:each="role : ${user.getRoles()}"
            th:text="${role.getRole()} + ' '"></span>
    </span>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>
<!--  -->
<div class="container-fluid">
    <!-- Боковая панель admin/user -->
    <div class="row">
        <div class="col-2">
            <br>
            <ul class="nav nav-pills flex-column">
                <div sec:authorize="hasRole('ADMIN')">
                    <li class="nav-item">
                        <a href="/admin" class="nav-link active">Admin</a>
                    </li>
                </div>
                <li class="nav-item">
                    <a href="/user" class="nav-link active">User</a>
                </li>
            </ul>
        </div>
        <!--  Конец боковой панели админ/юзер-->
        <div class="container secondary col-10">
            <!--Основная панель с таблицей-->
            <div class="col-12 bg-light vh-100">
                <div>
                    <br>
                    <h1>User information-page</h1><br>
                    <div class="card">
                        <!--Заголовок таблицы -->
                           <div><h5 class="card-header">About user</h5>
                           </div>
                                    </br>
                                    <!-- Таблица -->
                                    <div class="container-fluid">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th scope="col">ID</th>
                                                <th scope="col">First Name</th>
                                                <th scope="col">Last Name</th>
                                                <th scope="col">Age</th>
                                                <th scope="col">Email</th>
                                                <th scope="col">Role</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <td th:utext="${user.getId()}"></td>
                                                <td th:utext="${user.getUsername()}"></td>
                                                <td th:utext="${user.getName()}"></td>
                                                <td th:utext="${user.getAge()}"></td>
                                                <td th:utext="${user.getEmail()}"></td>
                                                <td>
                          <span th:each="role : ${user.getRoles()}"
                                th:text="${role.getRole()} + ' '">
                        </span>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <!-- конец таблицы -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


</body>
</html>
